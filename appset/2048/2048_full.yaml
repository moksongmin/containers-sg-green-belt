---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: argocd
  name: deployment-2048
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2048
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2048
    spec:
      containers:
      - image: public.ecr.aws/l6m2t8p7/docker-2048:latest
        imagePullPolicy: Always
        name: app-2048
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: argocd
  name: service-2048
spec:
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: app-2048
